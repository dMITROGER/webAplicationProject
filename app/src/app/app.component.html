<div class="container-fluid text-center">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a routerLink="/home" class="navbar-brand">Patient monitoring system</a>
        <span *ngIf='this.authService.isLoggedIn()'>Logged in as {{this.authService.getUser().name}} ({{this.authService.getUser().type}})
        </span>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" *ngIf='this.authService.isLoggedIn()'>
                    <a class="nav-link" routerLink='/home' routerLinkActive='active'>Home</a>
                </li>
                <li class="nav-item" *ngIf='this.authService.isLoggedIn()'>
                    <a class="nav-link" routerLink='/profile' [queryParams]="{id: authService.getUser()._id}" routerLinkActive='active'>Account info</a>
                </li>
                <li class="nav-item" *ngIf='this.authService.isLoggedIn()'>
                    <a class="nav-link" routerLink='/emergency' routerLinkActive='active'>Alerts</a>
                </li>
                <li class="nav-item" *ngIf='this.authService.isLoggedIn() && !this.authService.isNurse()'>
                    <a class="nav-link" routerLink='/motivation' routerLinkActive='active'>Motivation</a>
                </li>
                <li class="nav-item" *ngIf='this.authService.isLoggedIn() && !this.authService.isNurse()'>
                    <a class="nav-link" routerLink='/symptom-checker' routerLinkActive='active'>AI diagnosis Tool </a>
                </li>
                
                <li class="nav-item" *ngIf='this.authService.isLoggedIn() && this.authService.isNurse()'>
                        <a class="nav-link" routerLink='/patients' routerLinkActive='active'>List of patients </a>
                            
                </li>
                <li class="nav-item" *ngIf='!this.authService.isLoggedIn()'>
                    <a class="nav-link" routerLink='/login' routerLinkActive='active'>Login</a>
                </li>
                <li class="nav-item" *ngIf='this.authService.isLoggedIn()'>
                    <a class="nav-link" (click)="authService.logout()">Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <img alt="Hospital Banner" src="../assets/app-banner.png" style="width:100%;">
    <div style="margin-bottom: 24px;"></div>

    <div class="container">
        <div class="panel panel-primary">
            <!-- allows displaying alert msgs from anywhere in the system -->
            <app-alert></app-alert>
            <!-- displays contents of each view based on the current route -->
            <router-outlet></router-outlet>
        </div>
    </div>

    <!--Footer-->
    <footer class="page-footer font-small blue pt-4 mt-4">

        <!--Copyright-->
        <div class="footer-copyright py-3 text-center">
            Â© 2019 Copyright:
            <a href=""> Vitalii & Dmytro LTD </a>
        </div>
        <!--/.Copyright-->

    </footer>
    <!--/.Footer-->

</div>
